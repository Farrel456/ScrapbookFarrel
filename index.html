<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf6f0;
      font-family: 'Comic Sans MS', cursive;
    }
   .loader {
      text-align: center;
    }
   .loading-text {
      margin-top: 15px;
      font-size: 20px;
      color: #444;
    }

   .emoji {
      font-size: 60px;
      animation: bounce 1s infinite;
    }
   @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
   .progress {
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
    }
   .my-name {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Courier New', monospace;
    }

</style>

</head>
<body>
  <div class="loader">
    <div class="emoji" id="emoji">ðŸ¦‹</div>
    <div class="loading-text">Membuka scrapbook kenangan...</div>
    <div class="progress w-75 mx-auto">
      <div id="progressBar" 
           class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
           role="progressbar" style="width: 0%">0%</div>
    </div>
    <div class="my-name">Farrel</div>
  </div>
  
  <script>
  let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const duration = 7500;  
    const interval = 150;   
    const step = 100 / (duration / interval);

const timer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        window.location.href = "home.html"; }
      progressBar.style.width = progress + "%";
      progressBar.innerText = Math.floor(progress) + "%";  
  }, interval);

const emojiElement = document.getElementById("emoji");
const icons = ["ðŸ¦‹", "ðŸŒ¸", "ðŸ¢", "â­"];
let currentIndex = 0;

emojiElement.addEventListener("animationiteration", () => {
  currentIndex = (currentIndex + 1) % icons.length;
  emojiElement.innerText = icons[currentIndex];
});
  </script>

</body>
</html>
